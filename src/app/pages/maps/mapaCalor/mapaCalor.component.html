<nb-card>
  <nb-card-header>Mapa Termico</nb-card-header>
  <nb-card-body>
    <div id="chartmapcalor" echarts [options]="options" class="echarts" style="width: 100%;height: 450px;"></div>
    <div class="row">
        <div class="col-md-12" style="margin-left: 30px;margin-top: 30px;">
            <range-slider [min]="-4360" [max]="2016" [step]="1" [(ngModel)]="range" (onRangeChange)="rangeChanged($event)" 
            disabled="player.paused"
            [highlightClass]="'highlightClass'" [barClass]="'barClass'" [sliderClass]="'sliderClass'"></range-slider>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <mat-form-field>
                <mat-select placeholder="Disasters" [(ngModel)]="disasterType" (selectionChange)="onChange($event)">
                  <mat-option *ngFor="let disaster of disasters" [value]="disaster.value">
                    {{disaster.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
  </nb-card-body>
</nb-card>
